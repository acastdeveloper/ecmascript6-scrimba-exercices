<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 - Promises (Challenge)</title>
</head>
<body>
    <a href="./index.html">Tornar</a>
    <hr>

<script>

const userData = new Promise((resolve, reject)=>{
    const error = true;
    if(error){
        reject('500 Level Error');
    } else {
        resolve({firstName:'Dylan', age:32, email:'DylanEmail310@gmail.com'});
    }
});

userData.then((data)=>{console.log(data);}).catch((error)=>{console.log(error);});



</script>
</body>
</html>
